        <canvas id="demo-canvas"></canvas>
        <div class="main-title">
          <h1>
            Leslie WY
            <span/>
          </h1>
          <div class="top_left_cont zoomIn wow animated">
            <h2>
              <br> <strong>股票分析</strong>
            </h2>
            <h3>September 10th 2016, Ding Jia Zhuang, Nan Jing</h3>

        </div>

<!-- begin notionHot -->
<section id="notionHot">
  <div id="divMain" >
      <form name="notionHotForm" ng-submit="query('notionHot')" >
         <div class="input-append date input-group input-daterange">
             <input id="notionHotBegin" name="notionHotBegin" class="span3" size="16" type="text" value="2016-01-03 15:00:00" mydatepicker ng-model="conditions.notionHotBegin"/>
             <span class="add-on"><i class="icon-calendar"></i></span>
         </div>
         <span class="input-group-addon">到</span>
         <div class="input-append date input-group input-daterange" id="date">
             
             <input name="notionHotEnd" id="notionHotEnd" size="16" type="text" value="" mydatepicker ng-model="conditions.notionHotEnd"/>
             <span class="add-on"><i class="icon-calendar"></i></span>
         </div>

         <input type="submit" value="查询" ng-disabled="notionHotForm.$invalid"/>
      </form>

    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th ng-repeat="(x,y) in notionHeadNames">{{ y }}</th>
      </tr>
      <tr ng-repeat="x in notionHotItems">
        <td ng-bind="x.num"></td>
        <td ng-bind="x.notionName"></td>
        <td ng-bind="x.totalChange"></td>
        <td ng-bind="x.corpsNum"></td>
      </tr>
    </table>
    <nav class="pagination">
      <ul>
        <li>
          <a ng-click="Previous()">
            <span>上一页</span>
          </a>
        </li>
        <li ng-repeat="notionHotPage in notionHotPageList" ng-class="{active: isActivePage(notionHotPage)}" >
          <a ng-click="selectPage(notionHotPage)" >{{ notionHotPage }}</a>
        </li>
        <li>
          <a ng-click="Next()">
            <span>下一页</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  </section>
  <!-- end notionHot -->

  <!-- begin: industryHot -->
<section id="industryHot">
  <div id="divMain">
      <form name="industryHotForm" ng-submit="query('industryHot')" >
         <div class="input-append date input-group input-daterange">
             <input id="industryHotBegin" name="industryHotBegin" class="span3" size="16" type="text" value="2016-01-03 15:00:00" mydatepicker ng-model="conditions.industryHotBegin" />
             <span class="add-on"><i class="icon-calendar"></i></span>
         </div>
         <span class="input-group-addon">到</span>
         <div >
             <input name="industryHotEnd" id="industryHotEnd" size="16" type="text" value="" mydatepicker ng-model="conditions.industryHotEnd" />
             <span class="add-on"><i class="icon-calendar"></i></span>
         </div>
         <input type="submit" value="查询" ng-disabled="industryHotForm.$invalid"/>
      </form>
    <table class="table table-striped table-bordered table-hover table-condensed">
      <tr>
        <th ng-repeat="(x,y) in industryHeadNames">{{ y }}</th>
      </tr>
      <tr ng-repeat="x in industryHotItems">
        <td ng-bind="x.num"></td>
        <td ng-bind="x.industryName"></td>
        <td ng-bind="x.totalChange"></td>
        <td ng-bind="x.corpsNum"></td>
      </tr>
    </table>
    <nav class="pagination">
      <ul>
        <li>
          <a ng-click="Previous()">
            <span>上一页</span>
          </a>
        </li>
        <li ng-repeat="industryHotPage in industryHotPageList" ng-class="{active: isActivePage(industryHotPage)}" >
          <a ng-click="selectPage(industryHotPage)" >{{ industryHotPage }}</a>
        </li>
        <li>
          <a ng-click="Next()">
            <span>下一页</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
