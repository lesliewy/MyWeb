<!doctype html>
<html>

<head>
   <meta charset="utf-8">
   <title>股票</title>
   <!-- 顺序很重要，后面的会覆盖前面的 -->
   <link rel="stylesheet" type="text/css" href="scripts/bootstrap/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker3.css">
   <link rel="stylesheet" type="text/css" href="styles/style.css">
   <!-- font-awesome 需要字体文件，放在fonts目录 -->
   <link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
   <!--
   <link rel="stylesheet" type="text/css" href="styles/animate.css" >
  <link rel="stylesheet" type="text/css" href="styles/fancybox/jquery.fancybox.css" media="screen" />
  <link rel="stylesheet" type="text/css" href='http://fonts.useso.com/css?family=Raleway:200,400,800|Clicker+Script' >
  <link rel="stylesheet" href="bower_components/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  -->
   <!-- 图标 -->
</head>

<body ng-app="stock" ng-controller="AnalyseCtrl">
   <!-- begin notionHot -->
   <section id="notionHot">
      <div id="divMain">
         <form name="notionHotForm" ng-submit="query('notionHot')">
            <div class="input-append date input-group input-daterange">
               <input id="notionHotBegin" name="notionHotBegin" class="span3" size="16" type="text" value="2016-01-03 15:00:00" mydatepicker ng-model="conditions.notionHotBegin" />
               <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <span class="input-group-addon">到</span>
            <div class="input-append date input-group input-daterange" id="date">
               <input name="notionHotEnd" id="notionHotEnd" size="16" type="text" value="" mydatepicker ng-model="conditions.notionHotEnd" />
               <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <input type="submit" value="查询" ng-disabled="notionHotForm.$invalid" />
         </form>
         <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
               <th ng-repeat="(x,y) in notionHeadNames">{{ y }}</th>
            </tr>
            <tr ng-repeat="x in notionHotItems">
               <td ng-bind="x.num"></td>
               <td ng-bind="x.notionName"></td>
               <td ng-bind="x.totalChange"></td>
               <td ng-bind="x.corpsNum"></td>
            </tr>
         </table>
         <nav class="pagination">
            <ul>
               <li>
                  <a ng-click="Previous()">
                     <span>上一页</span>
                  </a>
               </li>
               <li ng-repeat="notionHotPage in notionHotPageList" ng-class="{active: isActivePage(notionHotPage)}">
                  <a ng-click="selectPage(notionHotPage)">{{ notionHotPage }}</a>
               </li>
               <li>
                  <a ng-click="Next()">
                     <span>下一页</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </section>
   <!-- end notionHot -->
   <!-- begin: industryHot -->
   <section id="industryHot">
      <div id="divMain">
         <form name="industryHotForm" ng-submit="query('industryHot')">
            <div class="input-append date input-group input-daterange">
               <input id="industryHotBegin" name="industryHotBegin" class="span3" size="16" type="text" value="2016-01-03 15:00:00" mydatepicker ng-model="conditions.industryHotBegin" />
               <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <span class="input-group-addon">到</span>
            <div>
               <input name="industryHotEnd" id="industryHotEnd" size="16" type="text" value="" mydatepicker ng-model="conditions.industryHotEnd" />
               <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <input type="submit" value="查询" ng-disabled="industryHotForm.$invalid" />
         </form>
         <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
               <th ng-repeat="(x,y) in industryHeadNames">{{ y }}</th>
            </tr>
            <tr ng-repeat="x in industryHotItems">
               <td ng-bind="x.num"></td>
               <td ng-bind="x.industryName"></td>
               <td ng-bind="x.totalChange"></td>
               <td ng-bind="x.corpsNum"></td>
            </tr>
         </table>
         <nav class="pagination">
            <ul>
               <li>
                  <a ng-click="Previous()">
                     <span>上一页</span>
                  </a>
               </li>
               <li ng-repeat="industryHotPage in industryHotPageList" ng-class="{active: isActivePage(industryHotPage)}">
                  <a ng-click="selectPage(industryHotPage)">{{ industryHotPage }}</a>
               </li>
               <li>
                  <a ng-click="Next()">
                     <span>下一页</span>
                  </a>
               </li>
            </ul>
         </nav>
      </div>
   </section>

   
   <div>
      <iframe src="http://127.0.0.1:3838/stocknotion/" width="100%" height=888 scrolling="no"></iframe>
   </div>



   <script src="bower_components/angular/angular.js"></script>
   <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
   <script type="text/javascript" src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>

   <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
   <script src="scripts/app.js"></script>
   <script src="scripts/controllers/stockControllers.js"></script>
   <script src="scripts/services/stockServices.js"></script>
   <script src="scripts/directives/stockDirectives.js"></script>

   <script src="scripts/utils/myUtils.js"></script>
</body>

</html>
